[package]
name = "mintaka-native"
version = "0.0.4"
description = "Mintaka Native"
repository = "https://github.com/Tribufu/MintakaCpp"
authors = ["Tribufu <contact@tribufu.com>"]
license = "Apache-2.0"
edition = "2021"
publish = true

[lib]
name = "mintaka"
crate-type = ["cdylib", "staticlib"]
path = "src/lib.rs"
doc = false

[dependencies]
mintaka = { version = "0.0.4", git = "https://github.com/Tribufu/MintakaRust" }
reqwest = { version = "0.11.18", features = ["gzip", "json", "blocking"] }
libc = "0.2"
